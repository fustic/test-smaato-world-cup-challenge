<md-card>
  <md-card-content>
    <a ng-href="/groups/{{group.id}}/"><h2 class="md-title">Group {{group.letter}}</h2></a>
    <table class="group-card-table">
      <thead>
      <tr>
        <th class="text-align--left">Country</th>
        <th>Points</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="team in group.teams">
        <td class="text-align--left">
          <a ng-href="/teams/{{team.team.id}}/">{{team.team.country}}</a>
        </td>
        <td>{{team.team.points}}</td>
      </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
